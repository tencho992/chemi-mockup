<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Client Portfolio
    </title>
    <meta name="author" content="TenCho Designs" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="logo">
      <div class="logo-wrapper">
        <a href="../index.html">Chemi<br />Lhamo</a>
      </div>
    </div>
    <!-- toggle btn -->
    <div class="btn" id="toggle-btn">
      <div class="btn-outline btn-outline-1"></div>
      <div class="btn-outline btn-outline-2"></div>
      <div id="hamburger">
        <span></span>
      </div>
    </div>

    <!-- svg overlay -->
    <div class="overlay">
      <svg viewBox="0 0 350 1000">
        <path d="M0 2S175 1 500 1s500 1 500 1V0H0Z"></path>
      </svg>
    </div>

    <!-- menu items -->
    <div class="menu">
      <div class="primary-menu">
        <div class="menu-container">
          <div class="wrapper">
           <!-- larger menu items -->
          </div>
        </div>
      </div>

      <div class="secondary-menu">
        <div class="menu-container">
          <div class="wrapper">

            <!-- home on other pages only -->

            <!-- <div class="menu-item">
              <a href="index.html">Home</a>
              <div class="menu-item-revealer"></div>
            </div> -->

            <div class="menu-item">
              <a href="./about.html">About</a>
              <div class="menu-item-revealer"></div>
            </div>

            <div class="menu-item">
              <a href="./work.html">Work</a>
              <div class="menu-item-revealer"></div>
            </div>

            <div class="menu-item">
              <a href="./contact.html">Contact</a>
              <div class="menu-item-revealer"></div>
            </div>
          </div>

          <div class="wrapper">
            <div class="menu-item">
              <a href="./credits.html">Credits</a>
              <div class="menu-item-revealer"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container" data-scroll-container>
      <div class="site-content">
        <div class="contact" data-scroll-section>
          <div class="contact-copy">
            <div class="contact-copy-wrapper">
              <div class="mail">
                <p>info@chemilhamo.com</p>
              </div>
              <div class="socials">
                <div class="socials-col">

                  <div class="social">
                    <ion-icon name="logo-facebook"></ion-icon>
                    <a target="_blank" href='www.facebook.com'><p>Facebook</p></a>
                  </div>
                </div>
                <div class="socials-col">
                  <div class="social">
                    <ion-icon name="logo-instagram"></ion-icon>
                    <p>Instagram</p>
                  </div>
                  
                </div>
              </div>
              <div class="newsletter">
                <h4>Send Message</h4>
                <div class="input" id="contact">
                  <form method="post" action="https://formspree.io/f/mwkjnrba">
                    
                      <div class="col-6 col-12-xsmall"><input type="text" name="name" id="name" placeholder="Name" /></div>
                      <div class="col-6 col-12-xsmall"><input type="email" name="email" id="email" placeholder="Email" /></div>
                      <div class="col-12"><textarea name="message" id="message" placeholder="Message" rows="4"></textarea></div>
                    
                  
                  <ul class="actions">
                    <li><input type="submit" value="Send Message" action=""/></li>
                  </ul>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="contact-header">
            <h2>
              <span>W</span>ant to <br />
              &nbsp;&nbsp;&nbsp;&nbsp; <span id="italic">s</span>end
              <br /><span id="italic">a</span>  <br />&nbsp;&nbsp;message?
            </h2>
            <h5>Or just say hello.</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/CSSRulePlugin.min.js"></script>
  <script src="../js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
  <script>
    window.addEventListener("load", () => {
      const scroll = new LocomotiveScroll({
        el: document.querySelector("[data-scroll-container]"),
        smooth: true,
        multiplier: 0.75,
        scrollFromAnywhere: true,
      });
    });
    setTimeout(() => {
      scroll.update();
    }, 3000);
  </script>
</html>
