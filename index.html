<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>

    <meta name="author" content="TenCho Designs" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/nav.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@0.9.339/build/spline-viewer.js"
    ></script>
  </head>
  <body>
    <div class="logo">
      <div class="logo-wrapper">
        <a href="index.html">Chemi<br />Lhamo</a>
      </div>
    </div>
    <!-- toggle btn -->
    <div class="btn" id="toggle-btn">
      <div class="btn-outline btn-outline-1"></div>
      <div class="btn-outline btn-outline-2"></div>
      <div id="hamburger">
        <span></span>
      </div>
    </div>

    <!-- svg overlay -->
    <div class="overlay">
      <svg viewBox="0 0 350 1000">
        <path d="M0 2S175 1 500 1s500 1 500 1V0H0Z"></path>
      </svg>
    </div>

    <!-- menu items -->
    <div class="menu">
      <div class="primary-menu">
        <div class="menu-container">
          <div class="wrapper">

            <!-- large menu links -->

            <!-- <div class="menu-item">
              <a href="index.html"><span>i</span>Index</a>
              <div class="menu-item-revealer"></div>
            </div> -->
          </div>
        </div>
      </div>

      <div class="secondary-menu">
        <div class="menu-container">
          <div class="wrapper">

            <!-- home on other pages only -->

            <!-- <div class="menu-item">
              <a href="index.html">Home</a>
              <div class="menu-item-revealer"></div>
            </div> -->

            <div class="menu-item">
              <a href="./pages/about.html">About</a>
              <div class="menu-item-revealer"></div>
            </div>

            <div class="menu-item">
              <a href="./pages/work.html">Work</a>
              <div class="menu-item-revealer"></div>
            </div>

            <div class="menu-item">
              <a href="./pages/contact.html">Contact</a>
              <div class="menu-item-revealer"></div>
            </div>
          </div>

          <div class="wrapper">
            <div class="menu-item">
              <a href="./pages/credits.html">Credits</a>
              <div class="menu-item-revealer"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="index">
      <div class="home-img">
        <img src="./assets/portraits/img-3.png" alt="" />
      </div>
      <div class="index-container">
        <div class="i-hero">
          <div class="row row-1">
            <h1>The freedom</h1>
            <div class="h1-revealer"></div>
          </div>
          <div class="row row-2">
            <h1>of Tibet</h1>
            <div class="h1-revealer"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="index-footer">
      <p>From the land of Snow</p>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/CSSRulePlugin.min.js"></script>
  <script src="./js/script.js"></script>
  <script>
    gsap.to("h1", 2, {
      // delay: 0.25,
      top: 0,
      ease: "power4.inOut",
      stagger: {
        amount: 0.125,
      },
    });

    gsap.to(".h1-revealer", 0.1, {
      delay: 2,
      display: "none",
    });

    gsap.from(".home-img", 1, {
      delay: 2,
      scale: 0,
      ease: "power4.inOut",
    });

    gsap.to("a#logo", 0.1, {
      delay: 2,
      opacity: 0,
    });

    gsap.from(".blob", 2, {
      delay: 2,
      scale: 0,
      ease: "power3.inOut",
    });
  </script>
</html>
